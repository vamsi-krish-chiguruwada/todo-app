<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo list</h1>
        </header>
        <div style="text-align: center;">
            <p>todos will appear here</p>
            <img class = "img imgReset" src="logos/reset.jpg" alt="_/\_">
            <!-- add reset here -->
        </div>
        <main>
            <ul id = "ul">
               
            </ul>
        </main>
        <div class = "filterButtons">
            <input type="button" class = "btn btnPending" value="pending"><p class = "pendingCount">0</p>
            <input type="button" class = "btn btnComplete" value="completed"><p class = "completedCount">0</p>
            <input type="button" class = "btn btnAll" value="all"><p class = "allCount">0</p>
        </div>
        <div>
            <form action="#">
                <input id = "formInput"  type="search" placeholder="enter todo here">
                <input id = "formSubmit" type="submit">
            </form>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
